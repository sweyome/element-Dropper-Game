<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="index.js"></!-->
    <link rel="stylesheet" href="style.css">
    <title>Element dropper Game</title>
</head>
<body>
    <div class="topbar">score : <span class="score">0</span>
        Enemy Left: <span class="badLeft">0</span>
    </div>
    <div class="container">
        <!-- Game area -->
        <div class="message">Press Here To Begin</div>
        <div class="btn">Start Button</div>
        <div class="basket"></div>
    </div>
    <script>
        const message = document.querySelector('.message');
        const scoreOutput = document.querySelector(".score");
        const badLeft = document.querySelector(".badLeft");
        const btn = document.querySelector(".btn");
        const basket = document.querySelector("basket");
        let player = {
            score: 0,
            totalBad:0,
            inPlay: false,
            speed:15
        }
        let keys = {
            ArrowUp:false,
            ArrowDown:false,
            ArrowLeft:false,
            ArrowRight:false
        }

        btn.addEventListener('click', startGame);
        document.addEventListener("keydown", pressKeyOn);
        document.addEventListener("keyup", pressKeyOff);

        function pressKeyOn (event) {
            console.log(event.key)
            event.preventDefault();
            keys[event.key] = true;
        }
       function pressKeyOff (event) {
            console.log(event.key)
            event.preventDefault();
            keys[event.key] = false;
        }
        
        



        function startGame (){
            message.style.display = "none";
            btn.style.display = "none";
            player.score = 0;
            player.totalBad = 10;
            scoreupdate();
            //! create bad Guys
            // launch animation
            
        }
        const scoreupdate = () =>{
            scoreOutput.textContent = player.score;
            badLeft.textContent = player.totalBad;
        }
        

    </script>
</body>
</html>
